<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Libreria JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <script type="text/javascript">
        //se espera a que la página se cargue por completo
        $(document).ready(function(){
            //le agrego el evento click al botón
            $("#consultar").click(function(){
                //tipo de método a aplicar al web service
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function(data){
                    //recorremos el archivo JSON
                    $.each(data.categories,function(i,item){
                        //cada elemento  del JSON lo muestro en la tabla
                        $("#tabla").append(
                            "<tr>"+
                                "<td>" + item.idCategory + "</td>"+
                                "<td>"+ item.strCategory +"</td>"+
                                "<td><img src='"+ item.strCategoryThumb  +"' alt='Sin foto'></td>"+
                                "<td>"+ item.strCategoryDescription  +"</td>"+
                            "</tr>"
                        );
                    });
                });
            });
        });
    </script>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <button type="button" class="btn btn-danger" id="consultar">Consultar Datos</button>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped" id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Foto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
        </div>
    </div>
</body>
</html>
